<!DOCTYPE html>
<html ng-app="test">
  <head>
    <title>sample title</title>
    <style>
      body, label, button, input {
        font-size: 18px;
      }
      h3 {
        font-size: 24px;
      }
      button:focus {
        background-color: #000;
        color: #FFF;
      }
    </style>
  </head>
  <body>
    <h3>Embeded in the <i>ng-controller</i></h3>
    <div ng-controller="mainController">
        <label>Number 1
            <input ng-model="num1" />
        </label>
        <br/>
        <label>Number 2
            <input ng-model="num2" />
        </label>
        <br/>
        <button ng-click="add()">Add</button>
        <button ng-click="sub()">Sub</button>
        <button ng-click="mul()">Mul</button>
        <button ng-click="div()">Div</button>
        <br/>
        <label>Answer:
            <span>{{answer}}</span>
        </label>
    </div>
    <hr />
    <a href="ex1.html">Example 1</a> |
    <a href="ex2.html">Example 2</a> |
    <a href="ex3.html">Example 3</a> |
    <a href="ex4.html">Example 4</a> |
    <a href="exclass.html">External Class</a> |
    <a href="exAjax.html">External Class + AJAX</a> |
    <a href="exbind.html">Eventing</a>
  </body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script>
  angular.module("test", [])
    .controller("mainController", ["$scope", function($scope) {
      $scope.add = add;
      $scope.sub = sub;
      $scope.mul = mul;
      $scope.div = div;

      $scope.num1 = 0;
      $scope.num2 = 0;
      $scope.answer = 0;

      function add() {
        $scope.answer = parseInt($scope.num1, 10) + parseInt($scope.num2, 10);
      }
      function sub() {
        $scope.answer = parseInt($scope.num1, 10) - parseInt($scope.num2, 10);
      }
      function mul() {
        $scope.answer = parseInt($scope.num1, 10) * parseInt($scope.num2, 10);
      }
      function div() {
        $scope.answer = parseInt($scope.num1, 10) / parseInt($scope.num2, 10);
      }
    }]);
  </script>
</html>
