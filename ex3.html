<!DOCTYPE html>
<html ng-app="test">
  <head>
    <title>sample title</title>
    <style>
      * {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="mainController">
        <label>Number 1
            <input ng-model="num1" />
        </label>
        <br/>
        <label>Number 2
            <input ng-model="num2" />
        </label>
        <br/>
        <button ng-click="add()">Add</button>
        <button ng-click="sub()">Sub</button>
        <button ng-click="mul()">Mul</button>
        <button ng-click="div()">Div</button>
        <br/>
        <label>Answer
            <span>{{answer}}</span>
        </label>
    </div>
  </body>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script>
  angular.module("test", [])
    .controller("mainController", ["$scope", function($scope) {
      $scope.add = add;
      $scope.sub = sub;
      $scope.mul = mul;
      $scope.div = div;

      $scope.num1 = 0;
      $scope.num2 = 0;
      $scope.answer = 0;

      function add() {
        $scope.answer = parseInt($scope.num1) + parseInt($scope.num2);
      }
      function sub() {
        $scope.answer = parseInt($scope.num1) - parseInt($scope.num2);
      }
      function mul() {
        $scope.answer = parseInt($scope.num1) * parseInt($scope.num2);
      }
      function div() {
        $scope.answer = parseInt($scope.num1) / parseInt($scope.num2);
      }
    }]);
  </script>
</html>
